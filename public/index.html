<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Pi LED & ArduCAM Control</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Raspberry Pi LED & ArduCAM Control</h1>
      <div class="header-controls">
        <div id="status-indicator">
          <span id="connection-status">Disconnected</span>
        </div>
        <button id="theme-toggle" class="btn theme-btn">☀️ Light Mode</button>
      </div>
    </header>
    
    <main>
      <section class="control-panel">
        <div class="panel led-panel">
          <h2>LED Control</h2>
          
          <div class="control-group">
            <label>Basic Colors:</label>
            <div class="color-buttons">
              <button id="white-btn" class="color-btn" style="background-color: white; color: black;">White</button>
              <button id="red-btn" class="color-btn" style="background-color: #ff0000;">Red</button>
              <button id="green-btn" class="color-btn" style="background-color: #00ff00;">Green</button>
              <button id="blue-btn" class="color-btn" style="background-color: #0000ff;">Blue</button>
              <button id="yellow-btn" class="color-btn" style="background-color: #ffff00; color: black;">Yellow</button>
              <button id="cyan-btn" class="color-btn" style="background-color: #00ffff; color: black;">Cyan</button>
              <button id="magenta-btn" class="color-btn" style="background-color: #ff00ff;">Magenta</button>
            </div>
          </div>
          
          <div class="control-group">
            <label for="brightness-slider">Brightness:</label>
            <input type="range" id="brightness-slider" min="0" max="100" value="100">
            <span id="brightness-value">100</span>
          </div>
          
          <button id="led-off-btn" class="btn danger">Turn Off LEDs</button>
        </div>
        
        <div class="panel camera-panel">
          <h2>Camera Control</h2>
          
          <div class="camera-preview">
            <img id="camera-image" src="placeholder.jpg" alt="Camera Preview">
          </div>
          
          <div class="camera-controls">
            <button id="take-picture-btn" class="btn primary">Take Picture</button>
            <button id="toggle-stream-btn" class="btn secondary">Start Stream</button>
          </div>
          
          <div class="control-group">
            <label for="camera-rotation">Rotation:</label>
            <select id="camera-rotation">
              <option value="0">0°</option>
              <option value="90">90°</option>
              <option value="180">180°</option>
              <option value="270">270°</option>
            </select>
          </div>
        </div>
      </section>
      
      <section class="gallery">
        <h2>Image Gallery</h2>
        <div id="image-gallery" class="image-grid"></div>
      </section>
    </main>
    
    <footer>
      <p>Raspberry Pi LED & ArduCAM Control | <span id="server-time"></span></p>
    </footer>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
